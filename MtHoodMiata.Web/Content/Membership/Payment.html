<html>
<head>
    <title></title>
    <script src="/Scripts/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#payPalForm").submit();
        });
    </script>
</head>
<body>
    <form id="payPalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_xclick" />
    <input type="hidden" name="business" value="webmaster@mthoodmiata.org" />
    <input type="hidden" name="item_name" value="Mt. Hood Miata Club Membership Dues" />
    <input type="hidden" name="amount" value="30.00" />
    <input type="hidden" name="shipping" value="0.00">
    <input type="hidden" name="return" value="http://www.mthoodmiata.org/Membership/Confirmation" />
    <input type="hidden" name="cancel_return" value="http://www.mthoodmiata.org/Membership/DiscardApplication" />
    <input type="hidden" name="no_note" value="1" />
    </form>
</body>
</html>
